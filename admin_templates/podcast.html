{% extends "admin.html" %}
{% block content %}
<style>
	th {
		text-align: center;
	}
</style>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#">
				<em class="fa fa-home"></em>
			</a></li>
			<li class="active">Podcasts</li>
		</ol>
	</div><!--/.row-->
		
	<div class="row">
		<div class="col-lg-12" style="display: flex;">
			<h1 class="page-header">Podcasts</h1>
			<button type="button" class="btn btn-md btn-success clickable" style="margin-inline-start: auto;height: 4rem;align-self: center;background-image: none;">Add Series</button>
		</div>
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body coll" style="display: none;">
					<form class="form-horizontal" action="" method="POST" enctype='multipart/form-data'>
						<fieldset>
							<!-- Name input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="title">Title</label>
								<div class="col-md-9">
									<input id="title" name="title" type="text" placeholder="Series Title" class="form-control">
								</div>
							</div>
						
							<!-- Email input-->
							<div class="form-group">
								<label class="col-md-3 control-label" for="email">Image</label>
								<input type="file" id="file-upload" name="image" style="display: block">
							</div>
							
							<!-- Message body -->
							<div class="form-group">
								<label class="col-md-3 control-label" for="message">Description</label>
								<div class="col-md-9">
									<textarea class="form-control" id="description" name="description" placeholder="Description..." rows="5"></textarea>
								</div>
							</div>
							
							<!-- Form actions -->
							<div class="form-group">
								<div class="col-md-12 widget-right">
									<button type="submit" class="btn btn-default btn-md pull-right">Add</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div><!--/.row-->
		<div class="col-lg-6">
			{% for s in series %}
			<div class="panel panel-default">
				<div class="panel-heading">{{s.name}}</div>
				<div class="panel-body">
					<p>{{s.description}}</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>	<!--/.main-->

<script>
	$(document).on('click','.clickable', function(e){
		if ($('.coll').css('display') == 'block'){
			$('.coll').slideUp();
			$('.coll').css('display') == 'none';
		}else{
			$('.coll').slideDown();
			$('.coll').css('display') == 'block';
		}
	});
</script>
{% endblock %}
